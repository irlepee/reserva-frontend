<!-- Botón hamburger (solo visible en móvil) - FUERA del aside -->
<button class="hamburger-menu" (click)="toggleSidebar()" title="Abrir/Cerrar menú">
    <i class="bi bi-list"></i>
</button>

<!-- Overlay para cerrar sidebar al hacer click fuera -->
<div class="sidebar-overlay" *ngIf="!sidebarOpen" (click)="toggleSidebar()"></div>

<aside [class.open]="sidebarOpen" [class.closed]="!sidebarOpen">

    <div class="user-notification-section">
        <button class="user-section" (click)="toggleUserMenu()" title="Opciones de usuario">
            <i class="bi bi-person-circle"></i>
            <p class="user-name">{{ user?.name || 'Usuario' }}</p>
        </button>
        <app-notifications></app-notifications>
        
        <div *ngIf="showUserMenu" class="user-menu-dropdown">
            <button class="dropdown-item logout-item" (click)="logout()">
                <i class="bi bi-box-arrow-left"></i>
                Cerrar sesión
            </button>
        </div>
    </div>


    <div class="logo-name-section">
        <a style="display: flex; text-decoration: none; align-items: center; gap: 1rem;" routerLink="/" (click)="closeSidebar()">
            <h1>ReserVa</h1>
            <img id="logo" src="/images/Group 25.svg" alt="">
        </a>
    </div>


    <ul class="sidebar-menu">
        <li><a routerLink="/dashboard/home" class="sidebar-btn" (click)="closeSidebar()"><i class="bi bi-house-fill"></i><span>Inicio</span></a></li>
        <li><a routerLink="/dashboard/reservas" class="sidebar-btn" (click)="closeSidebar()"><i class="bi bi-calendar-event-fill"></i><span>Reservas</span></a></li>
        <li><a routerLink="/dashboard/groups" class="sidebar-btn" (click)="closeSidebar()"><i class="bi bi-people-fill"></i><span>Grupos</span></a></li>
        <li><a routerLink="/dashboard/sites" class="sidebar-btn" (click)="closeSidebar()"><i class="bi bi-briefcase-fill"></i><span>Mis sitios</span></a></li>
    </ul>
</aside>
