<div class="panel">
  <div class="buttons-panel">
    <button [class.selected]="selectedFilter === 'all'" (click)="selectFilter('all')">Todos los grupos</button>
    <button [class.selected]="selectedFilter === 'created'" (click)="selectFilter('created')">Grupos creados por mi</button>
    <button [class.selected]="selectedFilter === 'others'" (click)="selectFilter('others')">Grupos creados por otros</button>
  </div>

  <div>
    <p>Por n√∫mero de miembros</p>
    <button [class.selected]="selectedFilter === 'members_asc'" (click)="ordenarPorMiembrosAsc()" title="Menor a mayor">
      <i class="bi bi-caret-up-fill"></i>
    </button>
    <button [class.selected]="selectedFilter === 'members_desc'" (click)="ordenarPorMiembrosDesc()" title="Mayor a menor">
      <i class="bi bi-caret-down-fill"></i>
    </button>
  </div>
</div>
