<div class="container mt-4">
  <div class="row g-3">
    <div class="col-sm-6 col-md-4" *ngFor="let grupo of groups">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ grupo.name }}</h5>
            <p class="card-text mb-1"><strong>ID:</strong> {{ grupo.id }}</p>
            <p class="card-text mb-1"><strong>Owner:</strong> {{ grupo.id_owner }}</p>
            <p class="card-text mb-1"><strong>Color:</strong> {{ grupo.color }}</p>
          </div>
          <small class="text-muted mt-2">Creado: {{ grupo.date_created | date:'mediumDate' }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
