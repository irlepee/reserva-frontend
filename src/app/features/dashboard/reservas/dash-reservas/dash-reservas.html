<div class="main-container">
  <div class="top-section">
    <div class="name-section">Mis reservas</div>
    <button class="new-reserva-button" (click)="createReservation()">+ Reservar</button>
  </div>

  <div class="historial-section">
    <button class="view-historial-button">Historial</button>
  </div>

  <div class="reservas-section">
    <div *ngFor="let reserva of reservas">
      <div class="reserva-item">
        <img class="reserva-img" src="/images/fondo1.png" alt="">
        <div>
          <h3>Sitio: {{ reserva.id_resource }}</h3>
          <p>Fecha inicio: {{ reserva.start_date | date:'hh:mm a' }}</p>
          <p>Fecha fin: {{ reserva.end_date | date:'hh:mm a' }}</p>
          <p>{{ reserva.id }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
