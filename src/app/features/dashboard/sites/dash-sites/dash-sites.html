<div class="container mt-4">
  <div class="row g-3">
    <div class="col-sm-6 col-md-4" *ngFor="let sitio of sites">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ sitio.name }}</h5>
            <p class="card-text mb-1"><strong>ID:</strong> {{ sitio.id }}</p>
            <p class="card-text mb-1"><strong>Owner ID:</strong> {{ sitio.id_owner }}</p>
            <p class="card-text mb-1"><strong>Entidad:</strong> {{ sitio.id_entidad }}</p>
            <p class="card-text mb-1"><strong>Municipio:</strong> {{ sitio.id_municipio }}</p>
            <p class="card-text mb-1"><strong>Localidad:</strong> {{ sitio.id_localidad }}</p>
            <p class="card-text mb-1"><strong>Descripci√≥n:</strong> {{ sitio.description }}</p>
          </div>
          <small class="text-muted mt-2">Creado: {{ sitio.date_created | date:'mediumDate' }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
