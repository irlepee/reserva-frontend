<div class="main-container">

  <div class="top-section">
    <h2>Mis sitios</h2>
    <button routerLink="create" class="create-button" >+ Crear sitio</button>
  </div>

  <div class="sites-section">
    <div *ngIf="sites.length === 0" class="empty-state">
      <p>Aún no tienes sitios creados</p>
    </div>

    <div class="sites-grid">
      <div class="site-card" *ngFor="let site of sites">
        <div class="site-header">
          <h3>{{ site.name }}</h3>
        </div>
        <div class="site-details">
          <p><strong>Ubicación:</strong> {{ site.location || 'Sin ubicación' }}</p>
          <p><strong>Descripción:</strong> {{ site.description || 'Sin descripción' }}</p>
        </div>
        <div class="site-actions">
          <button class="btn-edit">Editar</button>
          <button class="btn-delete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

</div>
